[package]
name = "vhl"
version = "0.3.0"
authors = ["Roman Isaikin <romix.lab@gmail.com>"]
edition = "2018"
keywords = ["language", "api", "m2m"]
license = "MIT"
description = ""
readme = "README.md"

[lib]
name = "vhl"
path = "src/lib.rs"

[dependencies]
ast = { path = "./ast" }
parser = { path = "./parser" }
thiserror = "^1.0.34"
either = "1.8"
util = { path = "./util" }
mtoken = { path = "./mtoken" }
#peg = "0.8.0"
itertools = "0.10"
codespan-reporting = "0.11"

[dev-dependencies]
mquote = { path = "./mquote" }

[workspace]
members = [
    "ast",
    "parser",
    "cli",
    #    "codegen",
    "mtoken",
    "mquote",
    "vhl-stdlib/vhl-stdlib-rust",
    "vhl-stdlib/xpi-node-rust",
    "vhl-stdlib/xpi-rust"
]