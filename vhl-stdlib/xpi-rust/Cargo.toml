[package]
name = "xpi"
version = "0.1.0"
edition = "2021"

[dependencies]
vhl-stdlib = { path = "../vhl-stdlib-rust" }
smallvec = { version = "1", features = ["serde"], optional = true }
serde = { version = "1", features = ["derive"] }

[dev-dependencies]
hex-literal = "^0.3.4"

[features]
default = ["smallvec"]
no_std = ["vhl-stdlib/no_std"]